<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顯示時鐘到毫秒</title>
    <style>
        #clock {
            font-family: monospace;
            font-size: 40px; /* 預設字體大小為 24px */
        }
    </style>
</head>
<body>
    <div>
        <!-- 新增下拉選單 -->
        <label for="fontSizeSelect">選擇字體大小：</label>
        <select id="fontSizeSelect" onchange="changeFontSize()">
            <!-- 使用 JavaScript 生成選項 -->
        </select>
    </div>
    
    <div id="clock"></div>

    <script>
        function updateClock() {
            // 取得當前時間
            var currentTime = new Date();

            // 取得時、分、秒、毫秒
            var hours = currentTime.getHours();
            var minutes = currentTime.getMinutes();
            var seconds = currentTime.getSeconds();
            var milliseconds = currentTime.getMilliseconds();

            // 格式化時間
            var timeString = hours + ':' +
                             (minutes < 10 ? '0' : '') + minutes + ':' +
                             (seconds < 10 ? '0' : '') + seconds + '.' +
                             milliseconds;

            // 將時間顯示在 clock 元素中
            document.getElementById('clock').innerHTML = timeString;

            // 更新時鐘每100毫秒
            setTimeout(updateClock, 100);
        }

        // 初始化時鐘
        updateClock();

        // 生成選項的函數
        function generateOptions() {
            var fontSizeSelect = document.getElementById('fontSizeSelect');
            
            for (var i = 10; i <= 120; i += 10) {
                var option = document.createElement('option');
                option.value = i;
                option.text = i;
                fontSizeSelect.add(option);
            }
        }

        // 改變字體大小的函數
        function changeFontSize() {
            var selectedFontSize = document.getElementById('fontSizeSelect').value;
            document.getElementById('clock').style.fontSize = selectedFontSize + 'px';
        }

        // 初始化選項
        generateOptions();
    </script>
</body>
</html>
