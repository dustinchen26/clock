<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>millisecond_clock</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 0.5;
            font-size: 14px;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #clockContainer {
            display: inline-block;
            transition: all 0.5s ease-in-out;
            font-family: 'Roboto', sans-serif;
            /* 使用 Roboto 字體 */
        }

        #clock {
            font-size: 60px;
        }

        .rotated {
            transform: rotate(90deg);
        }

        .control-row {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <h2>millisecond_clock</h2>
    <p style="margin: 0;">Author: Dustin_Chen, email: <a href="mailto:Dustin_Chen@compal.com"
            style="line-height: 1;">Dustin_Chen@compal.com</a> or <a href="mailto:chuhpsdustin@gmail.com"
            style="line-height: 1;">chuhpsdustin@gmail.com</a></p>
    <br>
    <div id="container">
        <div class="control-row">
            <label for="fontSize">字體大小：</label>
            <input type="range" id="fontSize" min="10" max="100" value="40" onchange="changeFontSize(this.value)">
            <label for="rotate">旋轉90度：</label>
            <input type="checkbox" id="rotate" onchange="rotateClock(this.checked)">
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        <div id="clockContainer">
            <div id="clock">00:00:000</div>
        </div>
		<br><br><br><br><br><br><br><br><br><br><br><br><br>
    </div>

    <script>
        function updateClock() {
            const clock = document.getElementById('clock');
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const milliseconds = now.getMilliseconds().toString().padStart(3, '0');
            clock.textContent = `${hours}:${minutes}:${seconds}:${milliseconds}`;
            requestAnimationFrame(updateClock);
        }

        function changeFontSize(size) {
            const clock = document.getElementById('clock');
            clock.style.fontSize = `${size}px`;
        }

        function rotateClock(rotate) {
            const clockContainer = document.getElementById('clockContainer');
            if (rotate) {
                clockContainer.classList.add('rotated');
            } else {
                clockContainer.classList.remove('rotated');
            }
        }

        updateClock();
    </script>

</body>

</html>
